<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="project2_js.js"></script>
        <link rel="stylesheet" href="profile2style.css">
        <title> To-Do List Maker</title>
        
    </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1> Welcome to the To-do List Maker!</h1>
            <p> Add/Remove tasks from your list.</p>
        </div>

        

        <form id="new_task"> 
            <div class="row">
                <div class="col-md-4">
                    <label for="task">Task Title:</label>
                    <input id="task" autocomplete="off" autofocus placeholder="Task Name" type="text">
                    
                </div>
                <div class="col-md-4">
                    <label for="task_Priority">Select the task priority:</label>
                    <select id="task_Priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                 </div>
                 <div class="col-md-4">
                    <Label> Select task status:</Label>
                    <input type="radio" name="taskStatus" value="pending">
                    <label>Pending</label>
                    <input type="radio" name="taskStatus" value="complete">
                    <label>Complete</label>

                 </div>
                 

                 
            </div>

            <div style="text-align: center;">
                <input id="submit" class="btn btn-primary" type="submit">
            </div>

            <ul id="tasks_list"></ul>
            
        </form>
    </body>
</html>
